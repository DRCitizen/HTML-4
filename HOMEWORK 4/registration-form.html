<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"/>
        <title>Регистрация</title>
        <style>
            .regform, button {
                font-family: Arial, Helvetica, sans-serif;
                font-size: 16px;
            }

            table, tr, td {
            
                padding: 5px;
            }

            table {
                border-collapse: collapse;
            }

        </style>
    </head>

    <body>
        <h1>Форма за регистрация</h1>
        <form>
            <div class="regform">
                <table>
                    <tr>
                        <td>Име</td>
                        <td>
                            <input type="text" placeholder="Въведете име" name="First Name" />
                        </td>
                    </tr>
                    <tr>
                        <td>Презиме</td>
                        <td>
                            <input type="text" placeholder="Въведете презиме" name="Surname Name" />
                        </td>
                    </tr>
                    <tr>
                        <td>Фамилия</td>
                        <td>
                            <input type="text"  placeholder="Въведете фамилия" name="Family Name" />
                        </td>
                    </tr>
                    <tr>
                        <td>Email</td>
                        <td>
                            <input type="text" placeholder="Въведете e-mail" name="Input Email" />
                        </td>
                    </tr>
                    <tr>
                        <td>Телефон</td>
                        <td>
                            <input type="text" placeholder="Въведете телефон" name="Input Tel. Number" />
                        </td>
                    </tr>
                    <tr>
                        <td>Пол</td>
                        <td>
                            Мъж <input type="radio" name="sex" />
                            Жена <input type="radio" name="sex"/>
                        </td>
                    </tr>
                    <tr>
                        <td>Приемам условията</td>
                        <td>
                            GDRP <input type="checkbox" name="" />
                            Общи условия <input type="checkbox" name="" />
                        </td>
                    </tr>
                    <tr>
                        <td>Години</td>
                        <td>
                            <select name="" id="">
                                <option>18</option>
                                <option>19</option>
                                <option>20</option>
                                <option>21</option>
                                <option>22</option>
                                <option>23</option>
                                <option>24</option>
                                <option>24</option>
                                <option>25</option>
                                <option>26</option>
                                <option>27</option>
                                <option>28</option>
                                <option>29</option>
                                <option>30</option>
                            </select>
                        </td>
                    </tr>
                </table>
                <br>
                <div>
                    <button type="submit">Регистрация</button>
                </div>

            </div>
        </form>
    </body>

</html>
